<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Dropdown</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      position: relative;
    }

    #profileButton {
      padding: 8px 12px;
      font-size: 18px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    #profileDropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 180px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    #profileDropdown .dropdown-item {
      padding: 10px 15px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      display: block;
    }

    #profileDropdown .dropdown-item:hover {
      background-color: #f5f5f5;
    }

    #profileDropdown .dropdown-header {
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    #logoutButton {
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      padding: 10px 15px;
      font-size: 14px;
      color: #d00;
      cursor: pointer;
    }

    #logoutButton:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <nav>
    <div>
      <button id="profileButton" title="Profile Page">ðŸ‘¤</button>
      <div id="profileDropdown">
        <div class="dropdown-item dropdown-header">ðŸ‘‹ Hello, <span id="username">Sachethan</span></div>
        <a href="profile.html" class="dropdown-item">Go to Profile</a>
        <button id="logoutButton">Logout</button>
      </div>
    </div>
  </nav>

  <script>
    const profileBtn = document.getElementById('profileButton');
    const dropdown = document.getElementById('profileDropdown');

    profileBtn.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!profileBtn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
      alert("Logging out...");
      window.location.href = "login.html"; // replace with your login page
    });

    // Optional: Set username dynamically
    document.getElementById("username").innerText = "Sachethan";
  </script>

</body>
</html>
