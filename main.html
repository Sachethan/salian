<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Salian</title>
    <style>
        /* Remove default margin and padding from the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
          background-color:black;
            overflow: hidden; /* Hide scrollbars from the container page */
        }

        /* Make the iframe fill the entire screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the default border around the iframe */
        }
    </style>
</head>
<body>
  <iframe id="viewer" src="http://0.0.0.0:8080/" title="My Website" width="100%" height="1000px"></iframe>

<script>
  window.addEventListener("load", function () {
    const hash = window.location.hash; // e.g., #contact
    const iframe = document.getElementById("viewer");

    if (hash) {
      // Set iframe src to include the hash
      iframe.src = "http://0.0.0.0:8080/" + hash;
    }
  });
</script>
</body>
</html>
