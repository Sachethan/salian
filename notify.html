<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salian Notification Page</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #notificationBox {
      display: none;
      border: 2px solid #4CAF50;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Welcome to Salian</h2>

  <div id="notificationBox">
    <h3>New Notification</h3>
    <p><strong>Title:</strong> <span id="notifTitle"></span></p>
    <p><strong>Message:</strong> <span id="notifMessage"></span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const msg = params.get("msg");

    if (title && msg) {
      document.getElementById("notifTitle").textContent = title;
      document.getElementById("notifMessage").textContent = msg;
      document.getElementById("notificationBox").style.display = "block";
    }
  </script>
</body>
</html>
